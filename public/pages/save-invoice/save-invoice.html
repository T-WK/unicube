<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="/css/main.css"
      rel="stylesheet" />
    <link
      href="/pages/save-invoice/save-invoice.css"
      rel="stylesheet" />
    <script src="/components/molecules/dropdown/dropdown.js"></script>
    <script src="/components/molecules/number-spinner/number-spinner.js"></script>

    <title>송장 데이터</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header
      id="header-title"
      class="component-container"
      data-component-url="/components/organisms/header/header.html"></header>
    <br />

    <main>
      <br />
      <br />
      <!-- 타이틀 -->
      <div
        id="title-invoice-info"
        class="component-container flex-container margin-container"
        data-component-url="/components/molecules/page-title/page-title.html"></div>
      <br />
      <br />
      <br />
      <br />
      <br />

      <!-- 회사선택 드롭다운 -->
      <div
        id="placeholder-choice-company"
        class="dropdown-container component-container flex-container"
        data-component-url="/components/molecules/dropdown/dropdown.html"></div>

      <!-- 송장번호 -->
      <div
        id="invoice-number"
        class="component-container flex-container margin-container"
        data-component-url="/components/molecules/labeled-input/labeled-input.html"></div>

      <!-- 고객이름 -->
      <div
        id="customer-name"
        class="component-container flex-container margin-container"
        data-component-url="/components/molecules/labeled-input/labeled-input.html"></div>

      <!-- 고객전화 -->
      <div
        id="customer-phone"
        class="component-container flex-container margin-container"
        data-component-url="/components/molecules/labeled-input/labeled-input.html"></div>

      <!-- 송장사진 -->
      <div
        id="invoice-photo"
        class="invoice-photo-labeled-image component-container flex-container"
        data-component-url="/components/molecules/labeled-image/labeled-image.html"></div>

      <!-- 제품사진 -->
      <div
        id="product-photo"
        class="invoice-photo-labeled-image component-container flex-container margin-container"
        data-component-url="/components/molecules/labeled-image/labeled-image.html"></div>

      <!-- 제품 거시기 -->
      <div class="returned-product-wrapper margin-container"> </div>

      <!-- 추가버튼 -->
      <div
        id="add-button"
        class="component-container flex-container margin-container"
        data-component-url="/components/atoms/Button/button.html"></div>

      <!-- 저장버튼 -->
      <div
        id="save-button"
        class="component-container flex-container"
        data-component-url="/components/atoms/Button/button.html"></div>
    </main>
    <div
      class="footer-container component-container"
      data-component-url="/components/organisms/footer/footer.html"></div>

    <script src="/jQuery/init-component-labels.js"></script>
    <script src="/jQuery/component-loader.js"></script>
    <script src="/jQuery/component-click-events.js"></script>
    <script src="/pages/save-invoice/save-invoice.js"></script>
  </body>
</html>
