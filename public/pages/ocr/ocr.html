<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="/css/main.css"
      rel="stylesheet" />
    <link
      href="/pages/ocr/ocr.css"
      rel="stylesheet" />

    <title>업체 정보 조회</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header
      id="header-title"
      class="component-container"
      data-component-url="/components/organisms/Header/header.html">
    </header>
    <br />
    <main>
      <!-- title -->
      <div
        id="get-invoice-page-access-button"
        class="get-invoice-title-container component-container flex-container margin-container"
        data-component-url="/components/molecules/page-title/page-title.html"></div>
      <br />

      <!-- 카메라 버튼 -->
      <div
        id="invoice-photo"
        class="invoice-photo-labeled-image-container component-container flex-container margin-container"
        data-component-url="/components/molecules/labeled-image/labeled-image.html"></div>
      <br />

      <!-- 데이터 추출 버튼 -->
      <div
        id="data-processing-page-access-button"
        class="data-process-button-container component-container flex-container margin-container"
        data-component-url="/components/atoms/Button/button.html"></div>
    </main>
    <!-- 푸터 -->
    <br />
    <footer
      class="component-container"
      data-component-url="/components/organisms/Footer/footer.html">
    </footer>

    <div
      id="loadingIndicator"
      style="display: none">
      <div class="loading-backdrop">
        <div class="loading-text">처리 중입니다...</div>
      </div>
    </div>

    <script src="/jQuery/init-component-labels.js"></script>
    <script src="/jQuery/component-loader.js"></script>
    <script src="/jQuery/component-click-events.js"></script>

    <script src="/pages/ocr/ocr.js"></script>
  </body>
</html>
