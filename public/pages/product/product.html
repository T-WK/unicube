<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="/css/main.css"
      rel="stylesheet" />
    <link
      href="/pages/product/product.css"
      rel="stylesheet" />
    <script src="/components/molecules/dropdown/dropdown.js"></script>

    <title>업체 정보 조회</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header
      id="header-title"
      class="component-container"
      data-component-url="/components/organisms/Header/header.html">
    </header>
    <br />

    <main>
      <br />
      <br />
      <!-- title -->
      <div
        id="title-products-list"
        class="component-container flex-container"
        data-component-url="/components/molecules/page-title/page-title.html"></div>
      <br />
      <br />
      <br />
      <br />
      <br />

      <div
        class="flex justify-end items-center space-x-[10px] min-w-[200px] w-full">
        <!-- 1) 인풋 영역 -->
        <div>
          <label
            for="keyword"
            class="block text-sm font-medium text-gray-700"></label>
          <input
            id="keyword"
            type="text"
            placeholder="상품 이픔"
            class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-indigo-500" />
        </div>

        <!-- 2) 검색 버튼 -->
        <button
          id="searchBtn"
          class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
          검색
        </button>

        <!-- 3) 추가 버튼 (component-container) -->
        <div
          id="add-button"
          class="component-container flex-container-left"
          data-component-url="/components/atoms/Button/small-button.html">
        </div>
      </div>
      <br />

      <!-- 결과 테이블 -->
      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200 overflow-hidden">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                ID
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                상품 이름
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                업체 이름
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                비고
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                액션
              </th>
            </tr>
          </thead>
          <tbody
            id="invoiceTableBody"
            class="bg-white divide-y divide-gray-200">
            <!-- JS 동적 생성 -->
          </tbody>
        </table>
      </div>

      <!-- 검색창 페이지네이션 -->
      <nav
        id="pagination"
        class="flex justify-center gap-2 mt-4"></nav>
    </main>
    <!-- 푸터 -->
    <footer
      class="component-container"
      data-component-url="/components/organisms/Footer/footer.html">
    </footer>

    <!-- 제품 추가 모달 -->
    <div
      id="add-modal"
      class="component-container modal hidden"
      role="dialog"
      aria-hidden="true"
      data-component-url="/components/organisms/Modal/add-product-modal/add-product-modal.html"></div>

    <!-- 제품 수정 모달 -->
    <div
      id="modify-modal"
      class="component-container modal hidden"
      role="dialog"
      aria-hidden="true"
      data-component-url="/components/organisms/Modal/modify-product-modal/modify-product-modal.html"></div>

    <script src="/jQuery/init-component-labels.js"></script>
    <script src="/jQuery/component-loader.js"></script>
    <script src="/jQuery/component-click-events.js"></script>
    <script src="/pages/product/product.js"></script>
  </body>
</html>
